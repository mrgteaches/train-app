<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>A train app!</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <style>
            body {background-image: url("images/morocco-blue/morocco-blue.png");}
        </style>


    </head>
    <body>

        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color:	#FF7F50; color: white; padding: 30px; width: 75%; margin: auto; margin-top: 10px; text-align: center;">
                <h1 class="text-center" style="font-size: 42px;">Exotic Destinations by Train!</h1>
                <h3 class="text-center" style="font-size: 24px;">Where would you like to go?</h3>              
    
            </div>

            <!--Current Train Schedule-->
            <div class="card" style="margin: 20px;">
                    <div class="card-header" style="background-color:#FF7F50; color: white; font-size: 20px;">
                      Current Train Schedule
                    </div>
                    <div class="card-body">
                            <table class="table" id="trainSchedule">
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                   <!-- <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                      </tr>  -->                                   
                                    </tbody>
                            </table>
                    </div> <!--closes card body-->
            </div>  <!--closes card-->

            <!--Add Train-->
            <div class="card" style="margin: 20px;">
                    <div class="card-header"style="background-color:#FF7F50; color: white; font-size: 20px;">
                      Add Train
                    </div>
                    <div class="card-body">
                            <form>
                                    <div class="form-group">
                                      <label>Train Name</label>
                                      <input type="text" class="form-control" id="trainNameField">                                      
                                    </div>
                                    <div class="form-group">
                                      <label>Destination</label>
                                      <input type="text" class="form-control" id="destinationField">
                                    </div>
                                    <div class="form-group">
                                        <label>First Train Time (HH:mm - military time)</label>
                                        <input type="time" class="form-control" id="firstTimeField">
                                    </div>
                                    <div class="form-group">
                                        <label>Frequency (min)</label>
                                        <input type="number" class="form-control" id="frequencyField">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                    </div> <!--closes card body-->
                  </div> <!--Closes add train card-->
            
              

        </div> <!--closes container-->

            <script src="app.js"></script>  <!--Javascript link-->
    </body>


</html>
